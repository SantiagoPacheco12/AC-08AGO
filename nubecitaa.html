<!DOCTYPE html>

  <title>Mostrar Imagen</title>
</head>
<body>

   <!-- SVG para una nube más grande -->
  <svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
    <!-- Círculos que forman la nube -->
    <circle cx="120" cy="100" r="80" fill="#fff" stroke="#000" stroke-width="4"/>
    <circle cx="200" cy="100" r="80" fill="#fff" stroke="#000" stroke-width="4"/>
    <circle cx="160" cy="160" r="80" fill="#fff" stroke="#000" stroke-width="4"/>
    <circle cx="240" cy="160" r="80" fill="#fff" stroke="#000" stroke-width="4"/>
    <circle cx="200" cy="220" r="80" fill="#fff" stroke="#000" stroke-width="4"/>
  </svg>
</svg>
</body>
</html>
